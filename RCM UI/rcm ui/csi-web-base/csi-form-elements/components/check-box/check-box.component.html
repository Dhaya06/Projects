<div class="checkbox">
    <label>
    <!-- CheckBox -->
    <input type="checkbox" 
    id = "{{config.id}}"
    formControlName="config.csiControllerName"
    class="{{config.classes}}"
    [disabled]="config.disabled" 
    [checked] = "config.checked"
    [value]="value"
    (change)="onSearchChange($event.target.checked)"
    > {{config.label}}
    </label>
</div>
