<div class="radio">
  <label>
  <!-- Radio Button -->
  <input type="radio"
  id = "{{config.id}}"
  formControlName="config.csiControllerName"
  class="{{config.classes}}"
  [name] = "config.name"
  [disabled]="config.disabled" 
  [checked] = "config.checked"
  [value]="value"
  (change)="onSearchChange($event.target.value)"
  > {{config.label}}
  </label>
</div>
