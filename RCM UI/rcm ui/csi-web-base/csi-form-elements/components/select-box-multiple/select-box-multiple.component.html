<div  class="form-group">

<kendo-multiselect 
    [data]="options"
    [textField]="'name'"
    [valueField]="'id'"
    id = "{{id}}"
    formControlName="csiControllerName"
    class="{{classes}}"
    [disabled]="disabled"  
    [value]="value"
    (valueChange)="OnSelectionChange($event)"
    (open)="open()"
    (close)="close()"
    (focus)="focus()"
    (blur)="blur()"></kendo-multiselect>
</div>
