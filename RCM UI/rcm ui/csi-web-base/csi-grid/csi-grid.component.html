<kendo-grid
[kendoGridBinding]="data"
[filterable] = "options.filterable != null ? options.filterable : false"
[sortable]="options.sortable ? true : false"
[pageable]="options.pageable ? true : false"
[pageSize]="options.pageSize ? options.pageSize : data.length"
[scrollable]="options.scrollable ? true : false"
[skip]="options.skip ? options.skip : 0"
[selectable]= "options.selectable && options.selectable.enable ? true : false"
[kendoGridSelectBy]="''"
[selectedKeys]="(options.selectable && options.selectable.selectedRows) ? options.selectable.selectedRows : []"

(selectedKeysChange)="onSelectedKeysChange($event)"
(dataStateChange)="dataStateChange($event)"

(edit)="editHandler($event)" (cancel)="cancelHandler($event)"
(save)="saveHandler($event)" (remove)="removeHandler($event)"

(cellClick)="rowClick($event)"

[navigable]="true"
[rowClass]="getRowDisabled"

>

<kendo-grid-checkbox-column *ngIf="options.selectable && options.selectable.enable ? true : false" showSelectAll="true" width="{{options.selectable.width}}"></kendo-grid-checkbox-column>

<kendo-grid-column *ngFor="let column of columns" 
field="{{column.field}}" 
title="{{column.title}}"
width="{{column.width}}"
filterable="{{column.filterable}}"
filter="{{column.filter}}"
media="{{column.media}}"
editor="{{column.editor}}"
>

<!-- Kendo grid template -->
<ng-template *ngIf="column.template" kendoGridCellTemplate let-dataItem>
    <ng-container *ngTemplateOutlet="column.template;context:{item: dataItem}"></ng-container>
</ng-template>

<!-- Kendo edit template -->
<ng-template *ngIf="column.editTemplate" kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="editFormGroup">
    <ng-container *ngTemplateOutlet="column.editTemplate;context:{item: dataItem, formGroup: editFormGroup}"></ng-container>
</ng-template>
</kendo-grid-column>

<kendo-grid-command-column *ngIf="options.editable && options.editable.enable ? true : false" title="command" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand class="k-primary">Edit</button>
        <button kendoGridSaveCommand [disabled]="editFormGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
    </ng-template>
</kendo-grid-command-column>
<ng-template kendoGridDetailTemplate let-dataItem *ngIf="options && options.rowDetailsTemplate">
    <ng-container *ngTemplateOutlet="options.rowDetailsTemplate;context:{item: dataItem}"></ng-container>
  </ng-template>

</kendo-grid>
