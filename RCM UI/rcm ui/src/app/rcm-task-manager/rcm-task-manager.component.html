<div class="">
  <h5>Task Manager</h5>
  
  <div class="row">
    <div class="col-sm-12 col-md-12 pt-3">
      <rcm-create-task  (girdReloadEvent)="tasklist.loadData()" ></rcm-create-task>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12 col-md-12 pt-3 mb-3">
      <div class="crud-area">
        <div class="card-group">
          <div class="card search-card col-sm-4 col-md-3">
            <rcm-search-task #tasksearch  (searchWorkListEvent)="tasklist.searchWorkList(tasksearch.searchWorkList.value)" ></rcm-search-task>
          </div>
          
          <div class="card crud-card col-sm-8 col-md-9">
              <rcm-task-list #tasklist ></rcm-task-list>
          </div>
        </div>
        
      </div>  
    </div>
  </div>
</div>
