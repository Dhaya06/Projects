spring:
  application:
    name: csi-rcm-worklist
  datasource:
    url: jdbc:mysql://localhost:3306/rcm_work_list?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
  jackson:
    default-property-inclusion: NON_NULL
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
hibernate:
  dialect: org.hibernate.dialect.MySQL5Dialect
mysql:
  driver: com.mysql.jdbc.Driver      
  entitymanager.packagesToScan: com.cloud.persistance.api.mysql.query
  datasource:
    initialize: update
axon:
  amqp:
    exchange: rcmworklist
server:
  port: 7778
  context-path: /worklist
eureka:
  client:
    enabled: false
    register-with-eureka: false
logging:
  file: worklist.log
db:
  configuration: mysql
orm:
  configuration: spring
  
  